<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" class="calculator-screen" id="viewer" disabled/>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear" value="C" onclick="clean()">AC</button>
                <button class="percentage" onclick="backspace()"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="operator" value="/" onclick="view('/')">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7" onclick="view(7)">7</button>
                <button class="number" value="8" onclick="view(8)">8</button>
                <button class="number" value="9" onclick="view(9)">9</button>
                <button class="operator" value="X" onclick="view('*')">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4" onclick="view(4)">4</button>
                <button class="number" value="5" onclick="view(5)">5</button>
                <button class="number" value="6" onclick="view(6)">6</button>
                <button class="operator" value="-" onclick="view('-')">-</button>
            </div>
            <div class="row">
                <button class="number" value="1" onclick="view(1)">1</button>
                <button class="number" value="2" onclick="view(2)">2</button>
                <button class="number" value="3" onclick="view(3)">3</button>
                <button class="operator" value="+" onclick="view('+')">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0" onclick="view('0')">0</button>
                <button class="decimal" value="." onclick="view('.')">.</button>
                <button class="equal-sign" value="=" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
